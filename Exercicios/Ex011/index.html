<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>IMAGENS DINÂMICAS</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Lebron300x.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Lebron700x.png" type="image/png">
        <img src="imagens/Lebron1000x.png" alt="Imagem flexível">
    </picture>

    <h1>REPRODUZINDO ÁUDIO</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="mídia/lebron.mp3" type="audio/mpeg">
        <source src="mídia/lebron.ogg" type="audio/ogg">
        <source src="mídia/lebron.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="mídia/lebron.mp3" download="lebron.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
